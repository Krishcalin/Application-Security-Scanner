; Intentionally misconfigured php.ini for scanner verification only.

; PHPINI-001: error messages exposed to users
display_errors = On

; PHPINI-002: Remote File Inclusion enabled
allow_url_include = On

; PHPINI-003: remote URL file access enabled
allow_url_fopen = On

; PHPINI-004: PHP version disclosure header
expose_php = On

; PHPINI-005: catastrophic global variable injection (legacy)
register_globals = On

; PHPINI-006: session cookie accessible to JavaScript
session.cookie_httponly = Off

; PHPINI-007: session cookie sent over HTTP
session.cookie_secure = Off

; PHPINI-008: session fixation possible
session.use_strict_mode = Off

; PHPINI-009: no dangerous functions disabled
disable_functions =

; PHPINI-010: unrestricted file uploads
file_uploads = On
upload_max_filesize = 100M
